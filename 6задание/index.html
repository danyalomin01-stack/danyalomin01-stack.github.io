<!DOCTYPE html>
<html>
    <head>
        <title>Задание 6</title>
        <link rel="stylesheet" href="style.css">
        <script src="my.js"></script>
    </head>
    <body>
        Кол-во товара:
        <input type="number" id="kol" min="1" value="1"><br>
        Тип товара:
        <form>
            <select name="tip">
                <option value="1">Кофе - 300р</option>
                <option value="2">Вода</option>
                <option value="3">Лимонад</option>
            </select>
            <div id="checkboxs">
                <label><input type="checkbox" name="prodch1" value="check1">С молоком - +50р</label>
                <label><input type="checkbox" name="prodch2" value="check2">С сиропом - +70р</label>
                <label><input type="checkbox" name="prodch3" value="check3">С сахаром - +10р</label>
            </div>
            <div id="selects">
                <select name="prodsel">
                    <option value="sel0" selected>Не выбрано</option>
                    <option value="sel1">Газированная - 150р</option>
                    <option value="sel2">Не газированная - 100р</option>
                </select>
            </div>
            <div id="radios">
                <label><input type="radio" name="prodrad" value="option1">Кола - 80р</label>
                <label><input type="radio" name="prodrad" value="option2">Спрайт - 100р</label>
                <label><input type="radio" name="prodrad" value="option3">Фанта - 120р</label>
            </div>
        </form>
        Итог: 
        <div id="prodPrice"></div>
    </body>
</html>
