<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-track">
                <!-- Изображения будут добавлены через JavaScript -->
            </div>
        </div>
        
        <button class="gallery-nav prev">‹</button>
        <button class="gallery-nav next">›</button>
        
        <div class="gallery-pager">
            <div class="page-info">
                <span class="current-page">1</span> / <span class="total-pages">3</span>
            </div>
            <div class="page-dots">
                <!-- Точки пагинации будут добавлены через JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
